# .github/workflows/wordpress-vercel-cli.yml
name: WordPress to Vercel Deployment

on:
  repository_dispatch:
    types: [wordpress-page-update, wordpress-page-delete]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        run: |
          npm install -g vercel@28.16.11
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN --scope=deiv-code
          vercel --prod --token=$VERCEL_TOKEN --scope=deiv-code --confirm --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Success message
        run: echo "âœ… Deploy realizado com sucesso!"
