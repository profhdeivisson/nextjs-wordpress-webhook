# .github/workflows/wordpress-vercel-cli.yml
name: WordPress to Vercel Deployment

on:
  repository_dispatch:
    types: [wordpress-page-update, wordpress-page-delete]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        run: |
          # Primeiro verifica se o projeto existe
          npx vercel link --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=deiv-code
          
          # Agora faz o deploy
          npx vercel --yes --prod --token=${{ secrets.VERCEL_TOKEN }} --scope=deiv-code

      - name: Success message
        run: echo "âœ… Deploy realizado com sucesso!"
