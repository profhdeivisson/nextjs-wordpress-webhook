# .github/workflows/wordpress-vercel.yml
name: WordPress to Vercel Deployment

on:
  repository_dispatch:
    types: [wordpress-page-update, wordpress-page-delete]
  workflow_dispatch: # Permite trigger manual

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check webhook payload
        run: |
          echo "ğŸ“¦ Webhook received from WordPress"
          echo "ğŸ“„ Page ID: ${{ github.event.client_payload.page_id }}"
          echo "ğŸ·ï¸ Page Title: ${{ github.event.client_payload.page_title }}"
          echo "ğŸ”§ Action: ${{ github.event.client_payload.action }}"
          echo "ğŸ• Time: ${{ github.event.client_payload.updated_at || github.event.client_payload.deleted_at }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          # VariÃ¡veis de ambiente para build, se necessÃ¡rio
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL || 'https://nextjs-wordpress-webhook.vercel.app/' }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod' # Deploy em produÃ§Ã£o
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Notify success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸš€ Site deployed to Vercel"
          echo "ğŸ“ Triggered by: ${{ github.event.client_payload.action }} of page '${{ github.event.client_payload.page_title }}'"
