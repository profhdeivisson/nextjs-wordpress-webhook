# .github/workflows/wordpress-vercel-cli.yml
name: WordPress to Vercel Deployment

on:
  repository_dispatch:
    types: [wordpress-page-update, wordpress-page-delete]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        run: |
          npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --scope=deiv-code --yes
        env:
          VERCEL_ORG_ID: team_STtpM8TadUJm47oxyHrST0IX  # ⬅️ Use o team ID
          VERCEL_PROJECT_ID: prj_qelEoJVFBqO5StdWJvjGghJ0yzHa

      - name: Success message
        run: echo "✅ Deploy realizado com sucesso!"
